<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>animal</title>
</head>
<body>
	<!--head parts-->
	<div class="head">
	<div class="hair"></div>
	<div class="eyes">
		<div class="left-eye"></div>
		<div class="right-eye"></div>
	</div>
	<div class="nose"></div>
	<div class="mouth"></div>
	</div>

	<!--abdomen's parts-->

		<div class="left-arm"></div>
		<div class="right-arm"></div>
	</div>
	<!--end of abdomen parts-->

	<!--legs parts-->
	<div class="legs">
		<div class="left-leg"></div>
		<div class="right-leg"></div>
	</div>
	<!--end of legs parts-->
</body>
